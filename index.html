<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="nav">
            <h1>GoT Quiz</h1>
            <span style="color: white;" id="stats"></span>
        </nav>
    </header>
    <div class="container">
        <div id="quiz-container" class="hide">
            <div id="question">question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">answer 1 </button>
                <button class="btn">answer 2 </button>
                <button class="btn">answer 3 </button>
                <button class="btn">answer 4 </button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="next-btn btn hide">next</button>
        </div>
    </div>
    <div id="player-name-form-container" class="hide">
        <form id="player-name-form">
            <h2>Enter Player Name</h2>
            <label for="player-name" class="input-element">Player Name: </label>
            <input type="text" name="player-name" id="player-name" required>
            <button type="submit">Ok</button>
        </form>
    </div>
    <footer>
        (C) Copyright 2022
    </footer>
    <script src="script.js"></script>
</body>
</html>
